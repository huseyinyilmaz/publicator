<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Talky Bee</title>
  <meta charset="utf-8">
  <title>Bootstrap, from Twitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Bootstrap core CSS -->
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  
  <link href="css/base.css" rel="stylesheet">

<!--------------->
<!-- templates -->
<!--------------->
<script type="text/mustache" id="channels_template">
<table class="table table-bordered table-striped">
  {{#collection.models}}
    <tr>
      <td class="td-{{code}}">{{code}}</td>
    </tr>
    {{/collection.models}}
  </table>
</script>

<script type="text/mustache" id="message_template">
{{^log}}
  {{nick}} - {{message}}
{{/log}}
{{#log}}
  <small class="muted">{{nick}} - {{message}}</small>
{{/log}}
</script>

<script type="text/mustache" id="user_nick_template">
  <button type="button" class="btn btn-link pr0 pl0" id="current_user_nick_button">
     {{nick}}
  </button>
</script>

<script type="text/mustache" id="user_nick_edit_template">
  <div class="input-append">
    <input id="edit_nick_input" type="text" >
    <button class="btn" type="button" id="edit_nick_ok_button">Ok</button>
    <button class="btn" type="button" id="edit_nick_cancel_button">Cancel</button>
  </div>  
</script>



<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="bootstrap/js/html5shiv.js"></script>
<script src="bootstrap/js/respond.min.js"></script>
<![endif]-->

</head>

<body>

  <!-- Header -->
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-3"><h3 class="mute">Publicator Client</h3></div>
      <div class="col-md-7">Share your url and talk to people.</div>
      <div class="col-md-2">
        <button class="btn btn-info" type="button" id="help_button">help</button>  
      </div>
    </div>
  </div>


<!-- Message_container -->
<div id="messages_container" class="pf t70 b70 l0 r200 oa p20"></div>

<!-- Side Panel -->
<div class="pf t100 b70 w200 r0 oa">
    <div id='lock_panel'>
      <button class="btn btn-danger mt10 mb10 ml10 mr10" type="button" id="lock_button">Lock Room</button>
    </div>
    <div id="channels_container" class="mt10 mb10 ml10 mr10"></div>
  </div>



<!-- Bottom Area -->
<div id="bottomArea" class="pf b0 h70 r0 l0 oa">
<table class="table mb0">
  <tr>
    <td style="padding-right: 0px !important;" id="current_user_nick_button_container">
      <button type="button" class="btn btn-link pr0 pl0" id="current_user_nick_button">...loading</button>
    </td>
    <td class="wf">
      <input id="main_input" type="text" class="wf mb0">
    </td>
    <td>
      <button class="btn" type="button" id="send_button">Send</button>
    </td>
  </tr>
</table>
</div>
</div>


<script	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/backbone-min.js"></script>
<script src="js/mustache.js"></script>

<script src="js/bullet.js"></script>

<script src="js/json/json2.js"></script>
<script src="js/publicator-client.js"></script>
<script src="js/main.js"></script>

</body>
</html>
